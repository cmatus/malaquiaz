<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link href="./_css/estilo.css" rel="stylesheet" />
        <script src="_js/jquery.min.js"></script>
        <script src="_js/funciones.js"></script>
        <script src="_js/servicios.js"></script>
        <script src="_js/pedido.js"></script>
    </head>
    <body>
        <div id="formulario">
            <div class="pantalla" id="divGarzon"></div>
            <div class="pantalla" id="divMesa"></div>
            <div class="pantalla" id="divProducto">
                <div id="divMenu"></div>
                <div id="divNombre">&nbsp;</div>
                <div id="divDetalle">
                    <div class="grupo" style="width:399px;border-right:1px solid red"><div class="titulo">Ingredientes</div><div class="detalle" id="divIngredientes"></div></div><div class="grupo"><div class="titulo">Agregados</div><div class="detalle" id="divAgregados"></div></div>
                    <div class="titulo">Precios</div>
                    <div class="detalle" id="divPrecios" style="height:165px"></div>
                </div>
            </div>
            <div class="pantalla" id="divPedido"></div>
            <div id="divMenuPrincipal">
                <button class="menu" id="butProductoLimpiar"  onclick="productoLimpiar(true, -1)">Limpiar</button>
                <button class="menu" id="butProductoAgregar1" onclick="productoAgregar(1)">Agregar</button>
                <button class="menu" id="butProductoAgregar2" onclick="productoAgregar(2)">1/2 Pizza</button>
                <button class="menu" id="butProductoEliminar" onclick="productoEliminar()">Eliminar</button>
                <button class="menu" id="butProductoVer"      onclick="pedidoVer()">Ver</button>
                <button class="menu" id="butPedidoLimpiar"    onclick="pedidoLimpiar()">Limpiar</button>
                <button class="menu" id="butPedidoAgregar"    onclick="pedidoAgregar()">Agregar</button>
                <button class="menu" id="butPedidoEnviar"     onclick="pedidoEnviar()">Enviar</button>
                <button class="menu" id="butPedidoCuenta"     onclick="pedidoCuenta()">Cuenta</button>
            </div>
        </div>
    </body>
</html>
